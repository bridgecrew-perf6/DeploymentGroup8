{% extends 'shop/base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}

{% if validlink %}

<h1>Reset a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>

{% else %}

<p>Time out! The password reset link is invalid.  Please request a new password reset.</p>

{% endif %}
{% endblock %}
