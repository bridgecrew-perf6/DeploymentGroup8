{% extends 'shop/base.html'%}
{#<style>#}

{#      margin-top: 10px;#}
{#  }#}
{#</style>#}
{% block title %} SIGN UP {% endblock title %}

{% block content %}
    {%  if errors %}
    <p>
    {{ errors }}
    </p>
    {% endif %}

    <div class="row" style="margin-top: 20px;" >
        <div class="col-md-offset-2 col-md-8">
            <form class="form-horizontal" id="register" method="post" onsubmit="return validate();" action={% url 'accounts:register_user' %}>
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname" class="col-md-2 control-label">First Name:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </div>
                    <label for="lastname" class="col-md-2 control-label">Last Name:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="lastname" name="lastname" >
                    </div>
                </div>

                <div class="form-group" >
                    <label for="email" class="col-md-2 control-label">Email:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <label for="username" class="col-md-2 control-label">Username:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="username" name="username" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password:</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <label for="confirmpassword" class="col-md-2 control-label" style="font-size:small"> Confirm Password:</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-md-2 control-label">Phone Number:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <label for="address" class="col-md-2 control-label">Address:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-md-2 control-label">City:</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <label for="state" class="col-md-1 control-label">State:</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                    <label for="zip" class="col-md-1 control-label">Zip:</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="zip" name="zipcode">
                    </div>
                </div>

                <div class="form-group" style="text-align: center; margin-top: 40px;">
                    <button class="btn btn-default" type="submit" style="background-color:black; color: white; width: 20%;">CREATE</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    function validate(){
        var password = document.forms["register"]["password"].value;
        var confirm = document.forms["register"]["confirmpassword"].value;
        if (password === confirm) return true;
        else{
            alert("Password not identical.");
            return false;
        }

    }
    </script>
        
    
{% endblock content %}
